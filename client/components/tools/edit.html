<div class="content-page">
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card-box table-responsive">


                        <div class="col-lg-6">
                            <form class="form-horizontal" role="form">

                                <div class="form-group">
                                    <label class="col-md-2 control-label">Tool Name</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" ng-model="doc.toolName">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">Purpose</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" ng-model="doc.purpose">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-2 control-label">Additional Comments</label>
                                    <div class="col-md-10">
                                        <textarea type="text" class="form-control" ng-model="doc.additionalComments"></textarea>
                                    </div>
                                </div>

                            </form>
                        </div>

                        <button type="submit" class="btn btn-info waves-effect waves-light" ng-click="save()">Save</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
