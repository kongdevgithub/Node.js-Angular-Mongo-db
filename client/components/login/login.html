<div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
        	<div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
                </div>
                <div class="panel-body">
                    <center><span ng-if="error" style="color:red">{{ error }}</span></center>
                    <form class="form-horizontal m-t-20">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="true" ng-model="user.email" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="true" ng-model="user.password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group text-center m-t-30">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit" ng-click="login()">Log In</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <!-- end card-box-->

            <div class="row">
                <div class="col-sm-12 text-center">
                    <p class="text-muted">Don't have an account? <a href="javascript:void(0)" class="text-primary m-l-5"><b>Get out</b></a></p>
                </div>
            </div>

        </div>
